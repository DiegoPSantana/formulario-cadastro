<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Cadastro</b></legend>
                
                <br>
                <div class="imputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Nome completo</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email">Email</label>
                </div>

                <div class="inputBox">
                    <input type="text" name="tel" id="tel" class="inputUser" required>
                    <label for="telefone">Telefone</label>
                </div>

                <p>Sexo: </p>
                <input type="radio" id="femenino" name="genero" value="femenino" required>
                <label for="femenino">Feminino</label> 

                <input type="radio" id="masculino" name="masculino" value="masculino" required>
                <label for="masculino">Masculino</label>

            </fieldset>
        </form>
    </div>
    
</body>
</html>
